<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Smart MMR</title>
  </head>
  <body>
    <h1>Smart MMR</h1>
	<form>
		<input type="hidden" name="do_search" value="yes"/>
		<fieldset>
		<p>
			<label for="input">Currency</label>
            <select name="purchase_currency_code">
                <option value="SEK" {% if purchase_currency_code == 'SEK' %}selected {% endif %}>SEK</option>
                <option value="EUR" {% if purchase_currency_code == 'EUR' %}selected{% endif %}>EUR</option>
            </select>
		</p>
		<p>
			<label for="input">Amount in eur</label>
			<input name="purchase_amount_eur" value="{{ purchase_amount_eur }}"/>
		</p>
		<p>
			<label for="input">Channel</label>
			<input name="channel_code" value="{{ channel_code }}" disabled/>
		</p>
		<p>
			<label for="input">Airline</label>
			<input name="airline_code" value="{{ airline_code }}" disabled/>
		</p>
		<p>
			<button type="submit">Go</button>
		</p>
		</fieldset>
	</form>
    {% if result %}
    <h2>Result</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Program</th>
                <th>Score</th>
                <th>Steps</th>
            </tr>
        </thead>
        <tbody>
        {% for it in result %}
        <tr>
            <td>{{ it.rank }}</td>
            <td>{{ it.program_code }}</td>
            <td>{{ it.score }}</td>
            <td>
                <ul>
                {% for s in it.track_steps %}
                    <li>{{ s }}</li>
                {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
